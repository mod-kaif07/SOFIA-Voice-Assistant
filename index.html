<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="voice.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="time_date">
      <div class="time"></div>
      <div class="date"></div>
      <div class="battery">Battery %</div>
      <div class="online"></div>
    </div>

    <div class="main">
      <div class="sophis_googleassiat">
        <h1>S O F I A</h1>
        <div class="googleassist">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <h4>I am your Assistant, How can I help you?</h4>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="speak">Speak</button>
        <button id="local_stroge">Clear Data</button>
        <div class="alrting">................</div>
      </div>
      <hr />
      <br />
      <h2>Message</h2>
      <div class="hole_message">
        <div class="message_print">..............................</div>
        <div class="nexavoice">............................</div>
      </div>
    </div>

    <div class="jarvi_setup_in_middle">
      <h3>Fill the details</h3>
      <label for="Your Name"></label>
      <input type="text" placeholder="Enter your name" />
      <br />
      <label for="Your Location"></label>
      <input type="text" placeholder="Enter your location" />
      <br />
      <label for="github"></label>
      <input type="text" placeholder="Enter your Github URL" />
      <br />
      <label for="LinkedIn"></label>
      <input type="text" placeholder="Enter your LinkedIn URL" />
      <br />
      <button id="sub_btn">Submit</button>
    </div>

    <div class="temp">
      <p id="location"></p>
      <p id="country"></p>
      <p id="weatherT"></p>
      <p id="weatherD"></p>
      <p id="oTemp"></p>
      <p id="feelLike"></p>
      <p id="minT"></p>
      <p id="maxT"></p>
      <!-- <img src="" id="weatherIcon" /> -->
    </div>

    <script src="voice.js"></script>
  </body>
</html>
